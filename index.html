<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main section start -->
    <main>


        <!-- top plaer section start -->
        <section class="container">
            <div class="top-player">
                <h2>Top Player</h2>
                <div class="top-player-info">
                    <div class="top-player-details">
                        <img src="./images/players/player-1.png" alt="picture of jhon">
                        <h4>John Smith</h4>
                    </div>
                    <div class="top-player-details">
                        <img src="./images/players/player-2.png" alt="picture of rasel">
                        <h4>Pro Rasel</h4>
                    </div>
                    <div class="top-player-details">
                        <img src="./images/players/player-3.png" alt="picture of maruf">
                        <h4>Maruf Ahmed</h4>
                    </div>
                    <div class="top-player-details">
                        <img src="./images/players/player-4.png" alt="picture of sufian">
                        <h4>Abu Sufian</h4>
                    </div>
                    <div class="top-player-details">
                        <img src="./images/players/player-5.png" alt="picture of mujahid">
                        <h4>Mujahid</h4>
                    </div>
                    <div class="top-player-details">
                        <img src="./images/players/player-6.png" alt="picture of shajedul">
                        <h4>Shajedul Karim</h4>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top player section end -->


            <!-- blog section start -->
            <div class="top-blog">
                <h2>Top Blog</h2>
                <div class="blogs">
                    <div class="blog">
                        <div>
                            <img src="./images/blogs/blog-1.png" alt="pictuer of blog 1">
                        </div>
                        <div class="blog-info">
                            <h3>13 of My Favorite UI/UX Goodies</h3>
                            <p>By <a href="">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="./images/blogs/blog-2.png" alt="pictuer of blog 2">
                        </div>
                        <div class="blog-info">
                            <h3>UI cheat sheet: list vs grids</h3>
                            <p>By <a href="">Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="./images/blogs/blog-3.png" alt="pictuer of blog 3">
                        </div>
                        <div class="blog-info">
                            <h3>7 typography tips for interface design</h3>
                            <p>By <a href="">Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div>
                            <img src="./images/blogs/blog-4.png" alt="pictuer of blog 4">
                        </div>
                        <div class="blog-info">
                            <h3>Your logo is copied</h3>
                            <p>By <a href="">Ferdinand Vogler</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- blog section end -->


    </main>
    <!-- main section end -->

</body>
</html>
